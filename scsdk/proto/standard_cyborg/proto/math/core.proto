syntax = "proto3";

package standard_cyborg.proto.math;

// Vec2 is a vector of length two whose elements are x and y.
message Vec2 {
  float x = 1;
  float y = 2;
}

// Vec3 is a vector of length three whose elements are x, y, and z.
message Vec3 {
  float x = 1;
  float y = 2;
  float z = 3;
}

// Quaternion is a vector of length four whose elements are x, y, z, and w.
message Quaternion {
  float x = 1;
  float y = 2;
  float z = 3;
  float w = 4;
}
