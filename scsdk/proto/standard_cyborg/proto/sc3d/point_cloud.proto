syntax = "proto3";

import "standard_cyborg/proto/math/tensor.proto";

package standard_cyborg.proto.sc3d;

// A point cloud of vertices. 
message PointCloud {
  string frame = 1;
  math.Tensor positions = 2;
  math.Tensor normals = 3;
  math.Tensor colors = 4;
}
